[application]

name="Godatm2"
main_scene="res://Godatm.tscn"
icon="res://icon.png"

[image_loader]

filter=false
gen_mipmaps=false

[input]

zoom_in=[key(Equal), key(Equal, S)]
zoom_out=[key(Minus), key(Minus, S)]
move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true
